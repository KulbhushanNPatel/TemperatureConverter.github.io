<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TemperatureConverter - KelvinToFarenheit</title>
    <link rel="stylesheet" href="min.css">
    <link rel="stylesheet" href="ktf.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Temperature Converter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Convert
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="ctf.html"
                    >Celcius To Farenheit</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/ctk.html"
                    >Celcuis To Kelvin</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Kelvin To Farenheit</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <br /><br /><br />

    <div class="form-style-3">
      <form>
        <fieldset>
          <!-- <legend>Personal</legend> -->

          <label for="kel"
            ><span>Kelvin <span class="required">*</span></span
            ><input
            onkeyup="kelToFaren()"
              type="number"
              class="input-field"
              id="kel"
              name="kel"
              value=""
          /></label>
          <label for="faren"
            ><span>Farenheit <span class="required">*</span></span
            ><input
              type="number"
              class="input-field"
              onkeyup="farenToCelcius()"
              id="faren"
              name="faren"
              value=""
          /></label>
        </fieldset>
      </form>
    </div>
  </body>
  <script src="ktf.js"></script>
  <script src="min.js"></script>
</html>
